<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" id="btn" value="随机点名"/>
<div id="box"></div>
</body>
<script>
//    //获取btn  注册点击事件  添加事件生成函数
    document.getElementById("btn").onclick= function () {
        var arrName=["张学业","尹伟","满意","郑斌龙","郑培文","赵文元","郭焕斌","周琰","王磊","孙梦尧","王梁","邓鹏飞","李浩","秦佳俊","王智勇","杨庚润",
            "王月","张桦","李伟民","赵东亚","吴李桃","刘平","王倩","徐光旭","刘杨诚","刘丽娟","刘鹏","杨潇","邹玉平","候亚杰","肖磊鑫","蒋吉兆","耿芳芳",
            "卢帅","朱博文","高立业","钱玉淳","黄智超","杨佳缙","杨振杰","张学泽","朱琼洁","周圣凯","邸鑫","李春罗","曹嘉远","郝熠","王圣红"];
        var str="";//建立一个空字符串 用来拼接一堆div
//      var num = parseInt(Math.random() * arrName.length);//建立一个随机数
        for(var i=0;i<arrName.length;i++){
            var left=(i%8)*60+50;
            var top=parseInt(i/8)*60+50;
            str+="<div style='width:50px;height:50px;"+"position:absolute;left:"+left+"px;top:"+top+"px;'>"+arrName[i]+"</div>";
        }
        document.getElementById("box").innerHTML=str;
    }

</script>

</html>
